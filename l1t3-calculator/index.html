<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculator built from scratch with HTML, CSS, JavaScript. It's made to function the way normal calculator's do and will be designed to look as realistically as possible :)">
  <title>Codsoft Calculator</title>
  <link rel="icon" href="./assets/images/calc.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="solar-panel">gfhgd</div>
      <div class="screen"><input type="text" id="screen" readonly></div>
      <!-- buttons -->
       <div class="buttons">
        <!-- first row -->
        <button class="button" data-input="AC">AC</button>
        <button class="button" data-input="CE">CE</button>
        <button class="button operator" data-input="%">%</button>
        <button class="button operator" data-input="/">/</button>
        <!-- second row -->
        <button class="button" data-input="7">7</button>
        <button class="button" data-input="8">8</button>
        <button class="button" data-input="9">9</button>
        <button class="button operator" data-input="*">*</button>
        <!-- third row -->
        <button class="button" data-input="4">4</button>
        <button class="button" data-input="5">5</button>
        <button class="button" data-input="6">6</button>
        <button class="button operator" data-input="-">-</button>
        <!-- fourth row -->
        <button class="button" data-input="1">1</button>
        <button class="button" data-input="2">2</button>
        <button class="button" data-input="3">3</button>
        <button class="button operator" data-input="+">+</button>
        <!-- fifth row -->
        <button class="button" data-input="0">0</button>
        <button class="button" data-input=".">.</button>
        <button class="button operator" data-input="=">=</button>
      </div>
    </div>
  </div>
  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
